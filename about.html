<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - About</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2C2C2C; /* Dark background color */
            color: #E0E0E0; /* Light text color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1A1A1A; /* Dark background color for the header */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            flex-grow: 1;
            text-align: right;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #E0E0E0; /* Light text color for links */
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #00AEEF; /* Accent color for hover effect */
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* About Section Styles */
        .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #3A3A3A; /* Light dark background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow */
            width: 85%; /* Container width */
            max-width: 800px; /* Maximum width for larger screens */
        }

        .about-image {
            max-width: 100%; /* Ensure the image doesn't exceed the container's width */
            height: auto;
            border-radius: 12px; /* Rounded corners */
            margin-bottom: 20px;
        }

        .about-text {
            max-width: 100%; /* Full width for smaller screens */
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #E0E0E0; /* Light text color */
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-icon {
            max-width: 100px;
            height: auto;
            cursor: pointer;
            border-radius: 12px; /* Rounded corners for social icons */
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack header items vertically */
                text-align: center;
            }

            nav {
                text-align: center;
                margin-top: 10px;
            }

            .nav-links li {
                display: block; /* Stack nav items vertically */
                margin: 10px 0;
            }

            .about-container {
                width: 95%; /* Wider container for smaller screens */
                padding: 15px;
            }

            .about-text {
                font-size: 1em; /* Smaller font size for mobile */
            }

            .social-icon {
                max-width: 80px; /* Smaller social icons for mobile */
            }
        }

        /* Responsive Design for Very Small Screens */
        @media (max-width: 480px) {
            .about-text {
                font-size: 0.9em; /* Even smaller font size for very small screens */
            }

            .social-icon {
                max-width: 60px; /* Even smaller social icons for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ANTUNELLA Â® STORE</div>
        <nav>
            <ul class="nav-links">
                <li><a href="https://mr7orange.github.io/shopping-project-/">Shop</a></li>
                <li><a href="https://mr7orange.github.io/shopping-project-/about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="about-container">
            <img src="https://via.placeholder.com/400" alt="About Us" class="about-image">
            <p class="about-text">HELLO EVERYONE</p><br><br> ADD A TEXT HERE <br>  ADD EXPLAINING HERE  </p>
            <div class="social-links">
                <a href="https://www.instagram.com/" target="_blank"><img src="https://github.com/MR7ORANGE/shopping-project-/raw/main/instagram-logo-round-4.png" alt="Instagram" class="social-icon"></a>
            </div>
        </div>
    </main>
</body>
</html>
